<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>登录界面</title>
    <link rel="stylesheet" href="./stylesheets/reset.css">
    <link rel="stylesheet" href="./stylesheets/common.css">
    <link rel="stylesheet" href="./stylesheets/font-awesome.min.css">
  </head>
  <body>
    <div class="wrap login_wrap">
      <div class="content">
        <div class="logo"></div>
        <div class="login_box">
          <div class="login_form">
            <div class="login_title">登录</div>
            <form action="/login" method="post">
              <div class="form_text_ipt">
                <input name="Username" type="text" placeholder="用户名">
              </div>
              <div class="ececk_warning"><span>用户名不为空</span></div>
              <div class="form_text_ipt">
                <input name="Password" type="password" placeholder="密码">
              </div>
              <div class="ececk_warning"><span>密码不能为空</span></div>
              <div class="form_check_ipt">
                <div class="left check_left">
                  <label>
                    <input name="" type="checkbox"> 下次自动登录
                  </label>
                </div>
                <div class="right check_right"><a href="#">忘记密码</a></div>
              </div>
              <div class="form_btn">
                <button class="enter-btn" type="submit">登录</button>
              </div>
              <div class="form_reg_btn"><span>还没有帐号？</span><a href="/register">马上注册</a></div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div style="text-align:center;"></div>
  </body>
</html>
